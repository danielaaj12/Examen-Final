<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Folio Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
   
</head>
<body>
    <!--Container General-->
    <div class="wrapperGeneral">
        <!--Seccion 1-->
        <div class="seccion1">
            <!--Header-->
             <div class="logo">
                 <img src="img/logo.png" alt="Logo Folio Page">
             </div>
             <div class="menuHamburguesa">
                 <img src="img/menú.jpg" alt="Menú de Hamburguesa">
             </div>
             <!--End Header-->
             <div class="Hello">
                 <h2>Hello,</h2>
                 <p>Donec commodo leo est, quis eleifend urna pellentesque eget. Proin scelerisque odio eu nisi viverra, nec ullamcorper augue sagittis. Proin faucibus lorem nisl,</p>
                 
                 <div class="rayo">
                     <img src="img/icon1.png" alt="Ícono de un rayo">
                 </div>

             </div>
             <!--end header-->
        </div>
        <!--end seccion 1-->

        <!--Seccion 2-->
        <div class="seccion2">
            <div class="donas">
                <img src="img/img_03.jpg" alt="Imagen de Donas">
            </div>
            <div class="chicles">
                <img src="img/img_05.jpg" alt="Imagen de un dispensor de goma de mascar">
            </div>
            <div class="tocino">
                <img src="img/icon2.png" alt="Ícono de tocino">
            </div>
            <div class="flecha">
                <img src="img/icon3.png" alt="Ícono de flecha">
            </div>
            <div class="helado">
                <img src="img/img_08.jpg" alt="Imagen de un cono de helado">
            </div>
            <div class="alfajores">
                <img src="img/img_09.jpg" alt="Imagen de tres alfajores">

            </div>
            <div class="acordeón">
                <img src="img/icon4.png" alt="Ícono de un acordeón">
            </div>    
        </div>
        <!--end seccion 2-->

        <!--Seccion 3-->
        <div class="seccion3">
            <div class="teléfono">
                <img src="img/teléfono.jpg" alt="Imágen de teléfono">
            </div>
            <div class="número">
                <h3>1.800.123.456</h3>
            </div>
            <div class="textoseccion3">

            </div>
            <div class="redes">
                <h4>FACEBOOK</h4>
                <h4>TWITTER</h4>
                <h4>DRIBBBLE</h4>
            </div>
        </div>

       
    </div>
    <!--end container general-->
    
</body>
</html>
